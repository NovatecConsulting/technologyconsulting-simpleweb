<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Kafka TODO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <body>
        <div class="w3-row-padding w3-section" style="margin: 0px auto; width: 800px;" >
            <header class="w3-container w3-teal">
                <h1>Kafka TODO</h1>
            </header>
            <h2>Add a Todo</h2>
            <div>
                <table class="w3-table-all">
                    <tr class="w3-teal">
                        <th width="600px">Item</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <form id="add" method="POST" th:action="@{/create}">
                            <td>
                                <input type="text" name="toDo" size="40"/>
                            </td>
                            <td>
                                <input class="w3-btn w3-black w3-round-xlarge" type="submit" value="Create a new todo"/>
                            </td>
                        </form>
                    </tr>
                </table>
            </div>
            <hr/>
            <h2>Todos</h2>
            <div th:unless="${#lists.isEmpty(items)}">
                <table class="w3-table-all w3-hoverable">
                    <tr class="w3-teal">
                        <th width="600px">Item</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="item : ${items}">
                        <td align="right">
                            <form method="POST" th:action="@{/update}">
                                <input th:type="hidden" th:value="${item.getId()}" type="text" + name="id"/>
                                <input th:value="${item.getContent()}" type="text" name="toDo" size="53"/>
                                <input class="w3-btn w3-black w3-round-xlarge" type="submit" value="Update"/>
                            </form>
                        </td>
                        <td>
                            <form method="POST" th:action="@{|/delete/${item.getId()}|}">
                                <input class="w3-btn w3-black w3-round-xlarge" type="submit" value="Delete"/>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <div th:if="${#lists.isEmpty(items)}">
                <table class="w3-table-all w3-hoverable">
                    <tr class="w3-teal">
                        <th width="600px">Item</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>You have no ToDos :-)</td>
                        <td>None</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
